<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #ff6600;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .email-body {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }

        .email-footer {
            background-color: #ff6600;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            background-color: #ff6600;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Password Reset Request
        </div>
        <div class="email-body">
            <p>Hello [FullName],</p>
            <p>Your password has been reset.</p>
            <p>Your temporary password is:</p>
            <p><strong>[Password]</strong></p>
            <p>Once you have reset your password, click the button below to log in:</p>
            <a href="https://fptsocial.com/login" class="button">Login</a>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="email-footer">
            &copy; 2024 FPT Social. All rights reserved.
        </div>
    </div>
</body>
</html>
